<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panal | Laboratory3</title>
    <style>
        h1,
        h2,
        h3,
        h4,
        h5,
        p,
        label {
            margin: 0px !important;
            padding: 0px !important;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid vh-100">
        <div class="row h-100 align-items-center justify-content-center">
            <div class="col col-12 col-md-8 col-lg-7 col-xl-5 col-xxl-4">
                <form class="p-5">
                    <div class="row">
                        <h1>Welcome back</h1>
                    </div>
                    <div class="row mb-5">
                        <p class="text-secondary">Please enter your details</p>
                    </div>
                    <div class="row">
                        <label for="email" class="form-label">Email</label>
                    </div>
                    <div class="row mb-3">
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                    <div class="row">
                        <label for="pw" class="form-label">Password</label>
                    </div>
                    <div class="row mb-4">
                        <input type="password" class="form-control" id="pw" name="pw">
                    </div>
                    <div class="row justify-content-between mb-4">
                        <div class="col col-auto p-0">
                            <div class="form-check m-0">
                                <input type="checkbox" class="form-check-input" id="agree" name="agree">
                                <label for="agree" class="form-check-label">Remember for 30 days</label>
                            </div>
                        </div>
                        <div class="col col-auto p-0">
                            <a href="forgot-pw.html" class="text-end">Forgot password</a>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <button class="btn btn-primary">Sign in</button>
                    </div>
                    <div class="row mb-3">
                        <button class="btn btn-outline-primary">
                            <i class="bi bi-google"></i>
                            Sign in with Google
                        </button>
                    </div>
                    <div class="row justify-content-center">
                        <p class="text-center">
                            Don't have an account?
                            <a href="register.html">Sign up</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
