<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panal | Laboratory3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container-fluid vh-100">
        <div class="row h-100 align-items-center justify-content-center">
            <div class="col col-12 col-md-8 col-lg-6 col-xl-4">
                <form class="p-5">
                    <div class="row">
                        <h1>Reset Your Password</h1>
                    </div>
                    <div class="row mb-4">
                        <p class="text-secondary">Enter the email associated with yout account and we'll send you
                            password reset instructions</p>
                    </div>
                    <div class="row">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="row mt-4">
                        <button class="btn btn-primary w-100">Send Reset Link</button>
                    </div>
                    <div class="row mt-3 text-center">
                        <p>Go back to <a href="login.html">Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
